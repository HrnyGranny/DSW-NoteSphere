<div *ngFor="let nota of notas">
    <div class="nota">
      <h2>{{ nota.title }}</h2>
      <div [innerHTML]="nota.content"></div>
      <button (click)="editarNota(nota)">Editar</button>
      <button class="btn btn-danger" (click)="nota._id && eliminarNota(nota._id)">Eliminar</button>
    </div>
  </div>
