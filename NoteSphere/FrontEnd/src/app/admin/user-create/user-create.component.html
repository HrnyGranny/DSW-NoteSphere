<div class="container">
  <h2>Create User</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" formControlName="username">
      <div *ngIf="usernameExistsError" class="alert alert-danger mt-2" role="alert">
        Username already exists.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="admin" formControlName="admin">
      <label class="form-check-label" for="admin">Admin</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Create</button>
    <div *ngIf="passwordMismatchError" class="alert alert-danger mt-3" role="alert">
      Passwords do not match.
    </div>
  </form>
</div>
