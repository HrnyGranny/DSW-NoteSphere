<div class="container">
  <div class="welcome-banner">
    <span id="username">NoteSphere</span>
  </div>
  
  <div class="content">
    <div class="main-action-button">
      <button (click)="notesAdm()">Notes</button>
    </div>
    <div class="main-action-button">
      <button (click)="usersAdm()">Users</button>
    </div>
    <div class="main-action-button">
      <button (click)="friendshipAdm()">Friendship</button>
    </div>
  </div>

  <div class="logout-banner">
    <div class="return-button">
      <button (click)="return()">Return</button>
    </div>
    <span>Welcome again, <span id="username">{{ username }}</span>!</span>
    <div class="logout-button">
      <button (click)="logout()">Exit</button>
      <button class="delete-account-button" (click)="deleteAccount()">Delete Account</button>
    </div>
  </div>
</div>
