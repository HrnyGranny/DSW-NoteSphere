<div class="container">
  <div class="welcome-banner">
    <span id="username">Friendship List</span>
  </div>
  <div class="content">
    <div *ngFor="let user of users" class="user-friends-container">
      <h2>{{ user.username }}</h2>
      <div *ngFor="let friend of user.friends">
        <p>{{ friend.friend }}</p>
        <button (click)="deleteFriend(user.username, friend.friend)">Delete</button>
      </div>
    </div>
  </div>
  <div class="logout-banner">
    <div class="return-button">
      <button (click)="return()">Return</button>
    </div>
    <span>Hi, <span id="username">{{ username1 }}</span>!</span>
    <div class="logout-button">
      <button (click)="logout()">Exit</button>
    </div>
  </div>
</div>
