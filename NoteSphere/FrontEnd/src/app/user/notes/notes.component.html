<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <h2 class="navbar-brand">Mis Notas</h2>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button class="btn btn-primary" (click)="navigateToCreateNote()">Agregar Nota</button>
      </li>
    </ul>
  </div>
</nav>

<div *ngIf="notas.length > 0">
  <div class="container mt-4">
    <div *ngFor="let nota of notas">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ nota.title }}</h5>
          <div [innerHTML]="nota.content"></div>
          <button class="btn btn-danger" (click)="eliminarNota(nota._id)">Eliminar</button>
          <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Compartir
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" *ngFor="let usuario of usuarios" (click)="compartirNota(nota, usuario)">{{ usuario.username }}</a>
            </div>
          </div>
          <button class="btn btn-primary" (click)="editarNota(nota)">Editar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="notas.length === 0" class="container mt-4">
  <p>No hay notas disponibles.</p>
</div>
