<div class="container">
  <div class="welcome-banner">
    <span id="username">Notes</span>
  </div>
  <div class="content">
    <button class="add-note" (click)="navigateToCreateNote()">New Note</button>
    <div *ngIf="notas.length > 0">
      <div *ngFor="let nota of notas" class="nota">
        <h2>{{ nota.title }}</h2>
        <div [innerHTML]="nota.content"></div>
        <button class="btn-primary" (click)="editarNota(nota)">Edit</button>
        <button class="btn-danger" (click)="eliminarNota(nota._id)">Delete</button>
        <div class="dropdown">
          <button class="btn-success" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Share
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" *ngFor="let usuario of usuarios" (click)="compartirNota(nota, usuario)">{{ usuario.username }}</a>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="notas.length === 0">
      <p>No hay notas disponibles.</p>
    </div>
  </div>
  <div class="logout-banner">
    <div class="return-button">
      <button (click)="return()">Return</button>
    </div>
    <span>Welcome again, <span id="username">{{ username }}</span>!</span>
    <div class="logout-button">
      <button (click)="logout()">Exit</button>
    </div>
  </div>
</div>
