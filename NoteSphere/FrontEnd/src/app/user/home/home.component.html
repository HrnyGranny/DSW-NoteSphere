<div class="container">
  <div class="welcome-banner">
    <span id="username">NoteSphere</span>
  </div>
  
  <div class="content">
    <div class="main-action-button">
      <button (click)="notes()">Notes</button>
    </div>
    <div class="main-action-button">
      <button (click)="friendship()">Friendship</button>
    </div>
  </div>

  <div class="logout-banner">
    <span>Welcome again, <span id="username">{{ username }}</span>!</span>
    <div class="logout-button">
      <button (click)="logout()">Exit</button>
    </div>
  </div>
</div>
